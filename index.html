<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>Welcome to My Styled Page</h1>
    </header>

    <section class="content">
        <h2>About This Page</h2>
        <p>This page demonstrates how to use CSS to style HTML elements using classes, IDs, and other styling techniques like margins, paddings, and borders.</p>
    </section>

    <section class="image-section">
        <h2>Image Example</h2>
        <img src="https://via.placeholder.com/300" alt="Sample Image" class="sample-image">
    </section>

    <footer id="footer">
        <p>Styled by Your Name</p>
    </footer>
</body>
</html>
